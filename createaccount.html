<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="createaccount.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<header>
	<div id="main-bar">
		<img id="logo" src="./images/logo2.png"></img>
		<button type="button" id="idBtnHome" class="btn btn-link">Home</button>
		<button type="button" id="idBtnAboutus" class="btn btn-link">About Us</button>
	</div>
</header>
	
	<div class="container">
		<div class="formDescription">
			<h1 class="description">Create Account</h1>
		</div>
		<div class="form">
			<input class="inputForm" type="text" id="idBusiness" name="nameBusiness" placeholder="Business Name">    
	    	<input class="inputForm" type="text" id="idUsername" name="nameUsername" placeholder="Username">
	    	<input class="inputForm" type="Email" id="idEmail" name="nameEmail" placeholder="Email">
	    	<input class="inputForm" type="Password" id="idPassword" name="namePassword" placeholder="Password">
	   		<input class="inputForm" type="Password" id="idPasswordRepeat" name="namePasswordRepeat" placeholder="Password">
	  		<input class="btnForm" type="submit" value="Submit">
		</div>

	</div>
		
</body>
</html>
